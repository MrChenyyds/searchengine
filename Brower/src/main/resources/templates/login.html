<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="login.css" rel="stylesheet" type="text/css">
    <script src="login.js" type="text/javascript"></script>
    <!--	引入jQuery-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>
<body>
<div>
    <div class="welcome">欢迎回到 B201这个大家庭~</div>
    <div class="container">
        <div>
            <img src="login.png" alt="" />
        </div>
        <div class="login-part">
            <div class="some-tips">在这里登录您的账号</div>
            <form>
                <p class="input-hit">* 您的邮箱：</p>
                <input class="input-content" type="email" id="userEmail">
                <p class="input-hit">* 您的密码：</p>
                <input class="input-content" type="password" id="userPassword">
                <div class="btn">
                    <div>
                        <input class="but-buttom" style="background-color: cornflowerblue" type="button"  value="确认" id="submit">
                        <input class="but-buttom" type="reset" value="取消" id="cancel">
                    </div>
                    <div>
                        <a th:href="@{/register}">
                            <input class="but-buttom" type="button" value="注册" id="toregister">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
